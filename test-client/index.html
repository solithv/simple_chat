<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="lobby">
        <h2>ロビー</h2>
        <input type="text" id="username" placeholder="ユーザー名を入力">
        <button onclick="createRoom()">新しいルームを作成</button>
        <ul id="room-list"></ul>
    </div>

    <div id="chat" style="display: none;">
        <h2 id="room-name">チャットルーム</h2>
        <button onclick="leaveRoom()">ロビーに戻る</button>
        <div id="chat-log"></div>
        <input type="text" id="message-input" placeholder="メッセージを入力">
        <button onclick="sendMessage()">送信</button>
        <input type="file" id="image-input" accept="image/*" onchange="sendImage()">
        <input type="file" id="file-input" onchange="sendFile()">
    </div>

    <script src="https://cdn.socket.io/4.8.0/socket.io.min.js"
        integrity="sha384-OoIbkvzsFFQAG88r+IqMAjyOtYDPGO0cqK5HF5Uosdy/zUEGySeAzytENMDynREd"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
